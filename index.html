<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffcc33, #ff9900);
            color: #333;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        #search-container {
            margin: 20px auto;
            text-align: center;
        }
        #search-container input {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            width: 300px;
            margin-right: 10px;
        }
        #search-container button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        #search-container button:hover {
            background-color: #ff6600;
        }
        #pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1000px;
        }
        .pokemon-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .pokemon-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .pokemon-card img {
            max-width: 100px;
        }
        .pokemon-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .error-message {
            text-align: center;
            font-size: 1.2rem;
            color: #ff3333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Pokémon Explorer</header>
    <div id="search-container">
        <input type="text" id="pokemon-search" placeholder="Search Pokémon by name...">
        <button onclick="searchPokemon()">Search</button>
    </div>
    <div id="pokemon-list"></div>
    <div class="error-message" id="error-message"></div>

    <script src="profile.js"></script>
</body>
</html>
